plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'com.awstestextract'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
		implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.12.296' 
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-textract', version: '1.12.296'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.2.1'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.12.297'
    implementation group: 'software.amazon.awssdk', name: 'textract', version: '2.17.268'
    testImplementation group: 'software.amazon.awssdk', name: 'sts', version: '2.1.4'
    
	
}

tasks.named('test') {
	useJUnitPlatform()
}
